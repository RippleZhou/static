        .topnav{

        .blank{

            line-height: 16px;

        .twodazhe{

            font-size: 10px;
            line-height: 16px;
        }

<script type="text/html" id="banner">
    {{if status==1}}
    <a href="{{hrefUrl}}">
        <img src="{{imgUrl}}" style="width:100%;" alt="">
        <img src="img/imgbanner.png" class="bannerimg" alt="">
    </a>
    {{else}}
    <img src="{{imgUrl}}" style="width:100%;" alt="">
    <img src="img/imgbanner.png" class="bannerimg" alt="">
    {{/if}}
</script>

<script type="text/html" id="cards">
    {{each list as item}}
        <div class="card1">
            <div flex="main:left box:last">
                <a href="content-details.html?serviceid={{item.id}}" flex="box:first">
                    <div class="imgleft">
                        <img src="{{item.coverpic}}" alt="">
                    </div>
                    <div class="rightcontent" flex="dir:top">
                        <p>
                            <span>{{item.name}}</span>
                            <i class="baoyou">包邮</i>
                        </p>
                        <div class="selledamount">
                            <span>月售{{item.selledamount}}件</span>
                            <!--{{if item.discount<1}}-->
                            <!--<i class="twodazhe">满两件{{item.discount*10}}折</i>-->
                            <!--{{/if}}-->
                        </div>
                        <div class="price" flex=" box:mean box:last">
                            <span>¥ <i style="font-size: 20px;color:red;">{{item.price}}</i></span>
                        </div>
                    </div>
                </a>
                <div class="gocar" >
                    <!--<img src="img/car.png" class="carimg" data-serviceid="{{item.id}}"  style="width:25px;height:25px;margin-top: 32px" alt="">-->
                </div>

            </div>
        </div>

    {{/each}}
</script>
