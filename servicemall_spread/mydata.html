		#tab-home.now i:after,#tab-home:active i:after{content:'\e901'}
		#tab-data i:after{content:'\e900';font-family:Misc}

<body>
<section id="empty" style="display:none">
	<article>
		<i></i>
		<p>暂无历史数据~</p>
	</article>
</section>
<section id="month" style="display:none;padding-bottom:77px">
	<h6>合计</h6>
	<div class="balance">
		<div>
			<i></i>
			<span><b id="total1"></b>单</span>
		</div>
		<div>
			<i>&#xe60c;</i>
			<span><b id="total2"></b>单</span>
		</div>
	</div>
	<h6>本月数据</h6>
	<ul></ul>
	<a href="#all" class="more">查看历史数据<i></i></a>
</section>
<section id="all" style="display:none;padding-bottom:77px"></section>
<footer>
	<a href="services.html" id="tab-home">
		<i></i>
		<span>首页</span>
	</a>
	<a href="javascript:;" id="tab-data" class="now">
		<i></i>
		<span>我的数据</span>
	</a>
	<a href="eachhumancenter.html" id="tab-center">
		<i></i>
		<span>个人中心</span>
	</a>
</footer>
<script src="/static/common/lib/jquery.min.js"></script>
<script>
	if(!localStorage.doctorid){
		location.replace('login.html')
	}
	onhashchange=function(){
		if(location.hash.replace('#','')=='all'){
			$('#all').show()
			$('#month').hide()
		}
		else{
			$('#month').show()
			$('#all').hide()
		}
	}
	$.post('/static/servicemall/api/serviceStatices.php',{tid:localStorage.doctorid},function(res){
		if(res.status===0){
			html=''
			for(i=0;i<res.thismonth.length;i++){
				html+='\
					<li>\
						<div>'+res.thismonth[i].program+'</div>\
						<div>预约数:'+res.thismonth[i].bookedOrders+'</div>\
						<div>订购数:'+res.thismonth[i].orders+'</div>\
					</li>\
				'
			}
			if(!res.thismonth.length){
				html='<li><div>无</div></li>'
			}
			$('#month ul').html(html)
			$('#total1').text(res.total.booked)
			$('#total2').text(res.total.finished)
		}
		else{
			alert('失败')
		}
	},'json').fail(function(){
		alert('失败')
	})
	$.post('/static/servicemall/api/serviceStaticesHistory.php',{tid:localStorage.doctorid},function(res){
		if(res.status===0){
			html=''
			for(i=0;i<res.history.length;i++){
				html+='<h6>'+Object.keys(res.history[i])[0]+'</h6><ul>'
				for(j=0;j<res.history[i][Object.keys(res.history[i])[0]].length;j++){
					html+='\
						<li>\
							<div>'+res.history[i][Object.keys(res.history[i])[0]][j].program+'</div>\
							<div>预约数:'+res.history[i][Object.keys(res.history[i])[0]][j].total+'</div>\
							<div>订购数:'+res.history[i][Object.keys(res.history[i])[0]][j].finished+'</div>\
						</li>\
					'
				}
				html+='</ul>'
			}
			$('#all').html(html)
			onhashchange()
			if(!res.history.length){
				$('#month').hide()
				$('#all').hide()
				$('#empty').show()
			}
		}
		else{
			alert('失败')
		}
	},'json').fail(function(){
		alert('失败')
	})
</script>
