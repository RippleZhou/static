<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/common/css/framework.css">
    <link rel="stylesheet" href="/static/common/css/flex.css">
    <style>
        li{
            width:100%;
            border-bottom:1px solid #eee;
            padding: 20px;
        }
        li img{
            width:50px;
            float:left;
        }
        li span{
            display: inline-block;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
    <script type="text/html" id="test">
       <ul flex="dir:top">
           {{each list as val}}
           <li flex="main:justify cross:center">
               <img src="{{val.imgUrl}}" alt="">
               <span>{{val.nickName}}</span>
               <span>{{val.createTime}}</span>
           </li>
           {{/each}}
       </ul>
    </script>
    <script src="/static/common/lib/template.js"></script>
    <script src="/static/common/lib/jquery-1.8.3.min.js"></script>
    <script src="/static/common/js/utils.service.js"></script>
    <script src="/static/common/js/framework.js"></script>
    <script>
        var Utils = window.Utils;
        Utils.ajax.get('/aiding-web/api/testLogin/count').then(function (res) {
          var data={};
          data.list=res;
          var html=template('test',data);
          $('body').append(html);
        })
    </script>
</body>
</html>
