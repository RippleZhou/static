<script type="text/javascript">
    wechat.share({desc:'爱丁i-MLP备孕心灵课程，缓解备孕期女性心灵压力，通过放松与接纳的练习，为优孕提供心灵力量。',title:document.title, imgUrl: '/static/onlineclass/img/class-list-psychological.jpg', link: 'http://ibaby-plan.org:8180/static/onlineclass/onlineclass_list_psychological_entry.html'});

    var class_list = ['音频-减压引导','音频-拥抱正能量','音频-自我接纳','音频-深度放松',]
    $(function () {

        var newWechat = window.NewWechat;
        newWechat.author();


        var params = getQueryParams();

        $('.online-class-link').on('click', function() {
            var index = $(this).index();
            TDAPP.onEvent("aiding-online-class", class_list[index]);
        })

        $('#class1').attr('href', '/static/onlineclass/class8-yangluan.html?classid=100001' + '&' + $.param(params));

        $('#class2').attr('href','/static/onlineclass/onlineclass_list_psychological.html?'+ $.param(params));

    });

    function getQueryParams() {
        var params = {};
        var queryString = window.location.search.replace(/^\?/, '').split('&');
        var param;

        queryString.forEach(function (d, i) {
            if (d) {
                param = d.split('=');

                try {
                    params[param[0]] = decodeURIComponent(param[1]);
                }
                catch (ex) {
                    params[param[0]] = param[1];
                }
            }
        });

        return params;
    }
</script>
