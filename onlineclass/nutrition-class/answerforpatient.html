<script type="text/html" id="report">
    <div class="report" style="position:relative;">
        <img class="corner" src="../nutrition-class/img/corner.png">
        <div class="report-title"><span><%=name%></span>的营养建议报告</div>

        </div>
    </div>
    <div class="report">

        <div class="report-content">
            <ul>
                <li>
                    <div class="report-content-title">关于膳食总能量的摄入：</div>
                    <div><%=content.totalenergy%></div>
                </li>
                <li>

                    <div><%=content.mainfood%></div>
                </li>
                <li>
                    <div class="report-content-title">蔬菜的摄入：</div>
                    <div><%=content.vegetable%></div>
                </li>
                <li>
                    <div class="report-content-title">蛋奶的摄入：</div>
                    <div><%=content.milk%></div>
                </li>
                <li>
                    <div class="report-content-title">肉类的摄入：</div>
                    <div><%=content.meat%></div>
                </li>
                <li>
                    <div class="report-content-title">水果的摄入：</div>
                    <div><%=content.fruits%></div>
                </li>
                <li>
                    <div class="report-content-title">零食和饮料：</div>
                    <div><%=content.snack%></div>
                </li>
                <li>
                    <div class="report-content-title">烹饪方式：</div>
                    <div><%=content.cooking%></div>
                </li>
                <li>
                    <div class="report-content-title">每餐摄入热量比：</div>
                    <div><%=content.energyrate%></div>
                </li>
                <li>
                    <div class="report-content-title">体育锻炼：</div>
                    <div><%=content.workouts%></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="report">
        <div class="report-part-title" style="color:#8c97cb"><img src="../nutrition-class/img/3.png"><span>备孕需要重点关注的营养素</span></div>

                </li>
                <li>

                </li>
                <li>

<script type="text/javascript">
$(function() {
    $.ajax({
        type: "GET",
        url: "/IbabyWebService/VIP/Class/GetDietaryAdvice",
        contentType: "application/x-www-form-urlencoded",
        data: {"phone": $.getUrlParam('phone')},
        dataType: "json",
        success: function(data) {
            if(data.status == 0 && data.content) {
                var obj = jQuery.parseJSON(data.content.content);
                data.content.content = obj;
                console.log(obj);
                var html = template('report',data.content);
                $('.all').html(html);
                $('#patientname').html($.getUrlParam('name'));
            }else if(data.status == 0 && !data.content) {
                var html = template('nodata',data.content);
                $('.all').html(html);
            }
        },
        error: function(data) {
        },
    });
});
</script>
