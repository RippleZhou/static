<script type="text/javascript">
    var lastupdatetime;

    $(function() {

        var newWechat = window.NewWechat;
        newWechat.author();


        TDAPP.onEvent("aiding-online-class", '音频-拥抱正能量');
        wechat.share({desc:'爱丁i-MLP优孕俱乐部会员专享心灵课程.让我们从放松自己开始，迎接一段全程好孕。',title:document.title, imgUrl: '/static/onlineclass/img/class2-share.jpg', link: 'http://ibaby-plan.org:8180/static/onlineclass/class2entry.html'})

        Utils.ajax.get('/IbabyWebService/VIP/Class/ClassComment/' + $.getUrlParam('classid'), {'offset': 0,'limit': 5}).then(
            function(data) {
                lastupdatetime = data.lastupdatetime;
                var html = template('comment-li', data);
                $('.class-comment-list').html(html);
                $('#conmentsnumber').html(data.total);
                $('.loading').on('click', function() {
                    $(this).remove();
                    getData();
                })
                $('#class-weixinimg').css('display','block');
            })

        $('#aiding-comment-submit').click(function() {
            if($.trim($('#aiding-comment-input').val())) {
                $.ajax({
                    type: "POST",
                    url: "/IbabyWebService/VIP/Class/CommitClassComment",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        "openid": $.getUrlParam('openid'),
                        "classid": $.getUrlParam('classid'),
                        "content": $('#aiding-comment-input').val(),
                    },
                    dataType: "json",
                    success: function(data) {
                        if(data.status == 0) {
                            var comment = {"list":
                                [{"content": $('#aiding-comment-input').val(),
                                    "createtime": new Date().Format("yyyy-MM-dd hh:mm"),
                                    "headimgurl": $.getUrlParam('headimgurl'),
                                    "nickname": $.getUrlParam('nickname'),
                                }]
                            }
                            if($('.class-comment-list > li').length == 0) {
                                var html = template('comment-li', comment);
                                $('.class-comment-list').html(html);
                            }else{
                                var html = template('comment-li', comment);
                                $('.class-comment-list').prepend(html);
                            }
                            $('#aiding-comment-input').val('');
                        } else {
                            aid.tip.show('评论提交失败，请重试')
                        }
                    },
                    error: function(data) {
                        aid.tip.show('评论提交失败，请重试')
                    },
                });
            } else {
                aid.tip.show('评论不能为空');
            }
        })

        $('.playclass').click(function(){
            var audio = document.getElementById('audio');
            audio.play()
            this.style.display='none'
        })

    })

    function getData() {
        var length = $('.class-comment-list> li').length;
        Utils.ajax.get('/IbabyWebService/VIP/Class/ClassComment/' + $.getUrlParam('classid'), {'offset': length,'limit': 5, 'lastupdatetime': lastupdatetime}).then(
            function(data) {
                lastupdatetime = data.lastupdatetime;
                var html = template('comment-li', data)
                $('.class-comment-list').append(html);
                $('.loading').on('click', function() {
                    $(this).remove();
                    getData();
                })
            })
    }


    $(".imgclass1").each(function(index){
        this.addEventListener("click",function(){
            this.style.transform ="scale(1.1,1.2)";
            document.getElementById("bodydiv").style.opacity="0.5";
            document.body.style.backgroundColor='#000';
            document.body.style.position='fixed';
            document.body.overflow='hidden';
            document.getElementById("bodydiv").style.backgroundColor="#000";
            document.getElementById("popbox").style.display="block" ;
        })
    })

    function pupclose(){
        $(".imgclass1").each(function(){
                this.style.transform ="scale(1,1)";
        })
        document.body.style.position='relative';
        document.body.overflow='auto';
        document.getElementById("bodydiv").style.display="block";
        document.getElementById("bodydiv").style.opacity="1";
        document.getElementById("popbox").style.display="none" ;
    }
</script>
