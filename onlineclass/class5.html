<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>爱丁备孕心灵课程--深度放松</title>
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="./css/amazeui.min.css" />
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" type="text/css" href="/static/common/css/framework.css">
    <link rel="stylesheet" type="text/css" href="/static/common/css/iconfont.css">
    <style type="text/css">
    ul,li,p {
        margin:0;
        padding:0;
    }
    .top-img {
        width: 100%;
        position: relative;
    }
    
    .top-img img {
        width: 100%;
    }
    
    .admin-content {
        margin-bottom: 4.5rem;
    }
    
    .aiding-audio {
        width: 100%;
        margin: 0 auto;
        display: block;
        position: absolute;
        bottom: 1rem;
    }
    
    .aiding-registration {
        width: 80%;
        margin: 0 auto;
        display: block;
        border: 0px;
    }
    
    .class-information {
        width: 100%;
        margin-top: 1rem;
    }

    .class-information-left {
        float: left;
        padding:0.8rem;
        color: #ffffff;
        font-size: 2rem;
        background: #5dc3f4;
        border-radius: 4px;
        line-height: 1;
        text-align: center;
        margin-left: 1rem;
    }

    .class-information-left p {
        padding: 0;
        margin: 0;
    }

    .class-information-right {
        float: right;
        width:77%;
    }

    .class-information-right-tag {
        line-height: 0;
        text-align: right;
        padding-right: 0.5rem;
    }

    .class-information-right-tag p{
        display: inline;
        font-size: 0.8rem;
        line-height: 1;
    }

    .class-information-right-title {
        color:#333333;
        font-size: 1.8rem;
        line-height: 1.2;
        padding-left: 0.5rem;
    }

    .class-information-right-content {
        color:#666666;
        font-size: 1.4rem;
        padding: 0 0.5rem;
        line-height: 1.2;
    }

    .registration-list-title {
        float: left;
        width: 25%;
        margin-left: 1rem; 
        font-size: 1.2rem;
        line-height: 2.5rem;
    }

    .registration-list-content {
        float: left; 
        width: 70%
    }

    .registration-list-content img {
        margin-right: 0.2rem;
        margin-top: 0.2rem;
    }

    .bottom {
        width: 100%;
        background: #c0bfc4;
        position: fixed;
        bottom: 0px;
        height: 4.5rem;
        padding: 0.3rem 0.5rem;
        z-index: 99;
    }

    .class-comment {
        outline: 0px;
    }

    .user-comment {
        float: right;
        width: 85%;
    }

    .am-comment-avatar {
        width: 3.5rem;
        height: 3.5rem;
    }

    .user-name {
        font-size: 1.5rem;
        color: #333333;
        line-height: 1;
        margin: 0.5rem 0;
    }

    .user-comment-content {
        font-size: 1.3rem;
        color: #8c8c8c;
        line-height: 1.2;
        margin-top: 0.2rem;
    }

    .class-comment-title {
        font-size: 1.4rem;
        color: #aaaaaa;
        margin: 0.5rem 0;
    }
    
    .submit-comment {
        border: 0;
        outline:none;
    }
    
    .loading {
        width: 100%;
        height: 2rem;
        line-height: 2rem;
        text-align: center;
        font-size: 1.3rem;
        color:#999999;
        margin-top: 0.5rem;
    }
    </style>

</head>

<body>
<div class="am-cf admin-main" style="background:#ffffff;">
        <!-- content start -->
        <div class="admin-content">
            <div class="top-img">
                <img src="img/class5-background.jpg">
                <audio class="aiding-audio" id="audio" controls="" preload="auto" src="http://7xqenb.com1.z0.glb.clouddn.com/cls1000005.mp3"> </audio>
            </div>
            <div class="class-information">
                <div class="class-information-left"><p>课程</p><p>介绍</p></div>
                <div class="class-information-right">
                    <div class="class-information-right-tag"><p>音频由</p><p style="color:#93d3f6;">爱丁备孕</p><p>独家播出</p></div>
                    <div class="class-information-right-title">深度放松</div>
                    <div class="class-information-right-content">爱丁i-MLP备孕心灵课程，缓解备孕期女性心灵压力，通过深度放松，为优孕提供心灵力量。</div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="am-panel-bd am-collapse am-in am-cf" style="padding-top: 0px; padding-right: 0; padding-bottom: 0;">
                <p class="class-comment-title">评论(<span id="conmentsnumber"></span>)</p>
                <ul class="am-comments-list admin-content-comment class-comment-list">
                    <!-- <li class="am-comment" style="margin:0; border-bottom: 1px solid #cccccc; padding: 0.8rem 0;">
                        <img src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/96/h/96" alt="" class="am-comment-avatar">
                        <div class="user-comment">
                            <div class="user-name">测试测试</div>
                            <div class="user-comment-content">测试测试测试测试测试测试测试测试测试测试测试测试</div>
                        </div>
                    </li> -->
                </ul>
            </div>
            <img id="class-weixinimg" style="width:95%;margin: 5px auto; display:none;" src="img/class-weixin.jpg">
        </div>
        <div class="bottom">
            <div class="am-input-group am-input-group-sm">
                <textarea type="text" class="am-form-field" id="aiding-comment-input" style="margin-top: 0.3rem;border-radius: 4px;width:95%;resize:none;" placeholder="此处输入评论" ></textarea>
                <span class="am-input-group-btn">
                    <button class="am-btn am-btn-default am-btn-xs" id="aiding-comment-submit" style="margin-top: 0.3rem;background:#33fded;color:#343233;border-radius: 4px;" type="button">发送</button>
                </span>
            </div>
        </div>
        <!-- content end -->
    </div>
    <script type="text/html" id="comment-li">
        <%for(i=0;i<list.length;i++) {%>
            <li class="am-comment" style="margin:0; border-bottom: 1px solid #eaeaea; padding: 0.8rem 0;">
                <img src="<%=list[i].headimgurl%>" alt="" class="am-comment-avatar">
                <div class="user-comment">
                    <div class="user-name"><%=list[i].nickname%></div>
                    <div class="user-comment-content"><%=list[i].content%></div>
                </div>
            </li>
        <%}%>
        <%if(list.length >= 5) {%>
            <div class="loading">查看更多评论</div>
        <%}%>
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="/static/common/js/wechat.js"></script>
    <script src="/static/common/js/utils.service.js"></script>
    <script src="/static/common/js/framework.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/template-native.js"></script>
    <script src="./js/template-helper.js"></script>
    <script src="http://sdk.talkingdata.com/app/h5/v1?appid=119BF1969DBACF577B6D2DBA8D489F71&vn=爱丁备孕v4.3&vc=4.3"></script>
    <script type="text/javascript">
    var lastupdatetime;

    $(function() {
        TDAPP.onEvent("aiding-online-class", '音频-深度放松');
        wechat.share({desc:'爱丁i-MLP优孕俱乐部会员专享心灵课程.让我们从放松自己开始，迎接一段全程好孕。',title:document.title, imgUrl: '/static/onlineclass/img/class5-share.jpg', link: 'http://ibaby-plan.org:8180/static/onlineclass/class5entry.html'})

        Utils.ajax.get('/IbabyWebService/VIP/Class/ClassComment/' + $.getUrlParam('classid'), {'offset': 0,'limit': 5}).then(
            function(data) {
                lastupdatetime = data.lastupdatetime;
                var html = template('comment-li', data);
                $('.class-comment-list').html(html);
                $('#conmentsnumber').html(data.total);
                $('.loading').on('click', function() {
                    $(this).remove();
                    getData();
                })
                $('#class-weixinimg').css('display','block');
        })

        $('#aiding-comment-submit').click(function() {
            if($.trim($('#aiding-comment-input').val())) {
                $.ajax({
                    type: "POST",
                    url: "/IbabyWebService/VIP/Class/CommitClassComment",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        "openid": $.getUrlParam('openid'),
                        "classid": $.getUrlParam('classid'),
                        "content": $('#aiding-comment-input').val(),
                    },
                    dataType: "json",
                    success: function(data) {
                        if(data.status == 0) {
                            var comment = {"list": 
                                                    [{"content": $('#aiding-comment-input').val(), 
                                                      "createtime": new Date().Format("yyyy-MM-dd hh:mm"), 
                                                      "headimgurl": $.getUrlParam('headimgurl'), 
                                                      "nickname": $.getUrlParam('nickname'),
                                                    }]
                                                }
                            if($('.class-comment-list > li').length == 0) {
                                var html = template('comment-li', comment);
                                $('.class-comment-list').html(html);
                            }else{
                                var html = template('comment-li', comment);
                                $('.class-comment-list').prepend(html);
                            }
                            $('#aiding-comment-input').val('');
                        } else {
                            aid.tip.show('评论提交失败，请重试')
                        }
                    },
                    error: function(data) {
                        aid.tip.show('评论提交失败，请重试')
                    },
                });
            } else {
                aid.tip.show('评论不能为空');
            }
        })

    })

    function getData() {
        var length = $('.class-comment-list> li').length;
        Utils.ajax.get('/IbabyWebService/VIP/Class/ClassComment/' + $.getUrlParam('classid'), {'offset': length,'limit': 5, 'lastupdatetime': lastupdatetime}).then(
            function(data) {
                lastupdatetime = data.lastupdatetime;
                var html = template('comment-li', data)
                $('.class-comment-list').append(html);
                $('.loading').on('click', function() {
                    $(this).remove();
                    getData();
                })
        })
    }
    </script>
</body>

</html>
