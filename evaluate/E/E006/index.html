	<h6><i></i>营养评估的目的</h6>
	<p>为了降低出生缺陷、提高生育质量、保证妊娠的成功，备孕准妈妈们在计划妊娠前3个-6个月应该受特别的膳食和健康生活方式指导，调整自身营养、健康状况和生活习惯，使身体环境尽可能都达到最佳状态以利于妊娠的成功。</p>
	<h6><i></i>评估后得到什么？</h6>
	<p>在您做完评估之后，我们会有资深的营养师针对您的营养饮食状况做出一个专业的评估，并帮您制定出一个个体化饮食营养方案的。</p>
